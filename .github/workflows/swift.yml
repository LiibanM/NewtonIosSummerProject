name: Newton iOS Summer Project - CI Pipeline

on:
  pull_request:
    branches:
      - Development

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build & Test
      run: xcodebuild clean test -workspace IosSummerProject.xcworkspace -scheme IosSummerProject -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.5' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
